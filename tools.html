			border-radius: 50px;

		}

<body>

	<header></header>

	<main>
		<form>
			<img src="images/tools.png" alt="instruction">
			<div>
				<label for="long">Enter the longest side :</label>
				<input type="number" id="long" placeholder=" eg: 34">
				<br><br>
				<label for="short">Enter the shortest side:</label>
				<input type="number" id="short" placeholder=" eg: 21">
				<br><br>
				<button id="btn">Check ratio</button>
				<h3 id="output"></h3>
			</div>
			
		</form>
	</main>
	
	<footer></footer>

	<script>
		document.getElementById("btn").addEventListener("click", function(event){
			var a = document.querySelector('#long').value;
			   var b = document.querySelector("#short").value;
			   var output = document.querySelector('#output');
			   if ( (a/b >= 1.5) && (a/b <= 1.7) ){
				   output.innerHTML = a/b + "<br>" + "Hurray! It's golden ratio";
			   }
			   else if( (a/b >= 1.1) && (a/b <= 2.1)){
				   output.innerHTML = a/b + "<br>" + "It's near to golden ratio!";
			   }
			   else{
				   output.innerHTML = "Hmm! It's not an Golden ratio. Please check your values";
			   }
    		event.preventDefault();
   			handleFireButton();
		});
	</script>
